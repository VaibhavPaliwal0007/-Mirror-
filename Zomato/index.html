<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Zomato</title>
</head>
<body>
    <div class="main">
            <div class="header">
                    <a href="https://www.zomato.com/ncr"><img src="images/icon.webp" alt="zomato icon" id="logo"></a>

                    <div class="search-bar">
                        <div class="first-bar">
                                <i class="material-icons">
                                    location_on
                                </i>
                                <input type="text"  class ="bar" placeholder="Home - Pocket-8, Sector">
                                <span class="material-icons">
                                    arrow_drop_down
                                </span>
                                <span class="border-left"></span>
                        </div>
                        <div class="second-bar">
                            <i class="material-icons">
                                search
                            </i>
                            <input type="text" class="bar" placeholder="Search for restaurant, cuisine or a dish" id="bar2">
                        </div>
                    </div>

                    <div class="profile-section">
                        <img src="images/profile.png" alt="profile" id="profile-icon">
                        Vaibhav
                        <i class="material-icons">
                            arrow_drop_down
                        </i>
                    </div>
            </div>
    </div>
</body>
</html>
